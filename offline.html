<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Back Gladys - Offline</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        h1 {
            color: #e53935;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="./public/assets/images/logo.png" alt="Game Logo" class="logo">
    <h1>No Internet Connection</h1>
    <p>Bring Back Gladys requires an initial internet connection to load game assets. Please check your connection and try again.</p>
    <p>Once loaded, you can play certain levels offline.</p>
    <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
